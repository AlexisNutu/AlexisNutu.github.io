
<html>
<head>
    <title>Borduri și padding cu CSS</title>
    <style>
        .box {
            border: 5px solid blue;
            padding: 20px;
            width: 300px;
        }
        .rounded {
            border: 3px dashed red;
            padding: 15px;
            border-radius: 10px;
        }
        .dotted-border {
            border: 4px dotted green;
            padding: 10px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="box">
        Acesta este un div cu o bordură albastră de 5px și spațiere internă de 20px.
    </div>
    <br>
    <div class="rounded">
        Acesta este un div cu o bordură roșie punctată și colțuri rotunjite, cu padding de 15px.
    </div>
    <br>
    <div class="dotted-border">
        Acesta este un div cu bordură punctată verde de 4px.
    </div>
    <br>
    <div style="border: 1px solid green; padding: 5px;">
        Acesta este un div cu bordură solidă verde de 1px și padding de 5px.
    </div>
</body>
</html>
