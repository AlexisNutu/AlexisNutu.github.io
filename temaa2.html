<!DOCTYPE html>
<html>
<head>
<title>Borduri și padding cu CSS</title>
<style>
/* Clasa pentru primul div */
.box {
  border: 5px solid blue; /* Modificat grosimea la 5px și culoarea la albastru */
  padding: 20px;
  width: 300px;
}

/* Clasa pentru al doilea div */
.rounded {
  border: 3px dashed red;
  padding: 15px; /* Schimbat padding la 15px */
  border-radius: 10px;
}

/* Clasa pentru bordura punctată verde */
.dotted-border {
  border: 4px dotted green; /* Bordură punctată verde de 4px */
  padding: 10px;
}

/* Clasa pentru al treilea div */
.solid-green {
  border: 1px solid green; /* Bordură solidă verde de 1px */
  padding: 5px; /* Padding de 5px */
}
</style>
</head>
<body>

<!-- Primul div cu bordura albastră -->
<div class="box">
Acesta este un div cu o bordură albastră de 5px și spațiere internă de 20px.
</div>
<br>

<!-- Al doilea div cu bordura punctată roșie și colțuri rotunjite -->
<div class="rounded">
Acesta este un div cu o bordură roșie punctată și colțuri rotunjite.
</div>
<br>

<!-- Al treilea div cu bordură punctată verde -->
<div class="dotted-border">
Acesta este un div cu o bordură verde punctată de 4px.
</div>
<br>

<!-- Al patrulea div cu bordură solidă verde și padding de 5px -->
<div class="solid-green">
Acesta este un div cu bordură solidă verde de 1px și padding de 5px.
</div>

</body>
</html>
